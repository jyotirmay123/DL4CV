<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Expression Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>Your Camera Feed </h4>
                 <video autoplay muted crossOrigin="anonymous" class="local-video" id="local-video"></video>
            </div>
            <div class="col-md-6">
                <h4>Emotion Detection Feed </h4>
                <video autoplay muted crossOrigin="anonymous" class="remote-video" id="remote-video"></video>
<!--                <img id="bg" src="/static/images/background.jpg" alt="No Feed Yet"/>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="loadCam()">Let's Start</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
